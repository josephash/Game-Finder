<!DOCTYPE html>
<html>
  <head>
    <title>Game Finder</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  
  <body>
    <div id="page1">
      <h1>Game Finder</h1>
      <p>Answer a few questions and we'll recommend some games for you!</p>
      <button id="start-btn" onclick="showPage('#page2')">Start</button>
    </div>

    <div id="page2" style="display:none;">
      <h2>Do you like role playing games?</h2>
      <input type="checkbox" id="destiny" name="destiny" value="Destiny" />
      <label for="destiny">destiny</label>
      <br />
      <input type="checkbox" id="dota2" name="dota2" value="Dota 2" />
      <label for="dota2">Dota 2</label>
      <br />
      <input type="checkbox" id="elden-ring" name="elden-ring" value="Elden Ring" />
      <label for="elden-ring">Elden Ring</label>
      <br />
      <button id="next-btn1" onclick="showPage('#page3')">Next</button>
    </div>

    <div id="page3" style="display:none;">
      <h2>Do you like classic arcade games?</h2>
      <input type="checkbox" id="space-invaders-extreme" name="space-invaders-extreme" value="Space Invaders Extreme" />
      <label for="space-invaders-extreme">Space Invaders Extreme</label>
      <br />
      <input type="checkbox" id="pac-man-museum" name="pac-man-museum" value="Pac-Man Museum+" />
      <label for="pac-man-museum">Pac-Man Museum+</label>
      <br />
      <button id="next-btn2" onclick="showPage('#page4')">Next</button>
    </div>

    <div id="page4" style="display:none;">
      <h2>Do you like MMO's (massive multiplayer online games)?</h2>
      <input type="checkbox" id="war-thunder" name="war-thunder" value="War Thunder" />
      <label for="war-thunder">War Thunder</label>
      <br />
      <input type="checkbox" id="final-fantasy-xiv" name="final-fantasy-xiv" value="Final Fantasy XIV" />
      <label for="final-fantasy-xiv">Final Fantasy XIV</label>
      <br />
      <input type="checkbox" id="rust" name="rust" value="Rust" />
      <label for="rust">Rust</label>
      <br />
      <button id="next-btn3" onclick="showPage('#page5')">Next</button>
    </div>

    <div id="page5" style="display:none;">
      <h2>Do you like simulator games?</h2>
      <input type="checkbox" id="assetto-corsa" name="assetto-corsa" value="Assetto Corsa" />
      <label for="assetto-corsa">Assetto Corsa</label>
    </div>
    

    <div id="page6" class="page">
      <h2>Results</h2>
      <div id="results"></div>
      <button id="submit-btn">Submit</button>
    </div>
        <script type="module" src="./assets/js/steam-info.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="./assets/js/script.js"></script>
        </body>
        </html>
